<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">

       <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
        
        <title>Examen</title>
        
         <style type="text/css" media="screen">
			.cuadroMes{
				width:50px;
				height:50px;
				margin:5px;
				float:left;
			}
			
			.cuadroDia{
				width:50px;
				height:50px;
				margin:5px;
				float:left;
			}
		</style>
       
        
         <script type="text/javascript" charset="utf-8">
		 
	
			
		 	
        </script>
        
        
    </head>
        
            <body>
            
           
             <div id="NumMes"></div>
             <div id="NumDia"></div>

            
                <script type="text/javascript" charset="utf-8">
				
			today= new Date();
			mes=today.getMonth();
		    dia=today.getDate();
			//alert(today);
			//alert(mes);
			alert(dia);
		 

		
			
				
		
		$(document).ready(function() {
			
			for (i= 0; i <= mes; i++){
				$("#NumMes").append('<div class="cuadroMes" style=background:#de9301></div>')
			}
			
			for (i= 1; i <= dia; i++){
				$("#NumDia").append('<div class="cuadroMes" style=background:#01c7de></div>')
			}
			
			$(".cuadroMes").click(function(){
				$(this).fadeOut(5000);
					
			});
			
			$(".cuadroDia").click(function(){
				$(this).fadeOut(5000);
					
			});
			
		});
				
				
					
			
		
			
		 	
        </script>
                    
      
                    
              
            
            </body>
</html>
