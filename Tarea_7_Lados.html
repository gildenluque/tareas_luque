<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script> 
		
		<title>Transicion</title>
		    <style type="text/css" media="screen">
			
		body{
			margin:0;
			padding:0;
		}
		#izq{
			width:50%;
			background:#2574A9;
			height:100%;
			position:absolute;
			left:0;  
		} 
		 #der{
				width:50%;
				background:#66CC99;
				height:100%;
				position:absolute;
			    left:50%;
			}
		    </style>
	</head>
	
	<body>
        <div id="izq">
        	<input type="button" value="izquierda" id="izquierda"></input>
        </div>
		<div id="der">
			<input type="button" value="derecha" id="derecha"></input>
		</div>  
		
	 <script type="text/javascript" charset="utf-8">
		
	$("#izquierda").click(function(){
	    if($("#izq").hasClass("reset")){
				$("#izq").animate({
				    width:"50%", 
					left:"0",
				});
                $("#der").animate({
					left:"50%",
				});
				$("#izq").removeClass("reset");
		} else {
           		$("#izq").addClass("reset");
				$("#izq").animate({
				    width:"25%", 
					left:"75%",
				});
                $("#der").animate({
					left:"100%" ,
				});
		};
	}); 
	
	
	$("#derecha").click(function(){
	    if($("#der").hasClass("reset2")){
				$("#der").animate({
				    width:"50%", 
					left:"50%",
				});
                $("#izq").animate({
					left:"0",
				});
				$("#der").removeClass("reset2");
		} else {
           		$("#der").addClass("reset2");
				$("#der").animate({
				    width:"25%", 
					left:"0",
				});
                $("#izq").animate({
					left:"-50%" ,
				});
		};
	});
  
	 	
	 </script>   
	</body>
</html>
